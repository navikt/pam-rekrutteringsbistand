name: pam-nss-admin
image: repo.adeo.no:5443/pam-nss-admin
team: pam
replicas:
  min: 2
  max: 3
  cpuThresholdPercentage: 50
port: 8080
healthcheck:
  liveness:
    path: /internal/isAlive
    initialDelay: 60
  readiness:
    path: /internal/isReady
    initialDelay: 60
prometheus:
  enabled: false
  path: /metrics
resources:
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 200m
    memory: 128Mi
ingress:
  enabled: true
fasitResources:
  used:
  - alias: pamAdApiBackend
    resourceType: baseurl
  - alias: loginservice_login
    resourceType: baseurl
    propertyMap:
      url: LOGIN_URL
  - alias: pamAdApiBackendSearch
    resourceType: baseurl